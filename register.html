<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body style="background-color: #F6F7FC;">
    <div class="login">
        <img src="https://cdn-icons-png.flaticon.com/512/1589/1589592.png" alt="">
        <p id="heading">Register</p>
        <p>Get a Job and see your Growth Now!</p>
        <form id="register-form" action="">
            <p>Ful Name: </p>
            <input type="text" placeholder="Name">
            <p>Email: </p>
            <input type="email" placeholder="mail@email.com">
            <p>Password:</p>
            <input type="password" placeholder="Password">
            <p>Confirm Password:</p>
            <input type="password" placeholder="Confirm Password"><br>
            <button type="submit" class="btn btn-primary" id="logiin">Register</button>
        </form>
    </div>
</body>
</html>
